<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#2e3440">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <style>
        /* Main window specific styles */
        body {
            background: radial-gradient(circle at top right, #24273a, #181926);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Noto Sans JP', system-ui, sans-serif;
            color: #cad3f5;
        }

        #split-view-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .app-container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
            padding: 24px;
            background: rgba(30, 30, 46, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .app-header h1 {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #89b4fa, #b4befe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 10px 16px;
            gap: 10px;
            width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container:focus-within {
            background: rgba(255, 255, 255, 0.06);
            border-color: #89b4fa;
            box-shadow: 0 0 0 4px rgba(137, 180, 250, 0.15);
            width: 360px;
        }

        .search-container input {
            background: transparent;
            border: none;
            color: #cad3f5;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            width: 100%;
        }

        .search-container input::placeholder {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }

        .btn-new-note {
            background: linear-gradient(135deg, #f9e2af 0%, #fab387 100%);
            color: #11111b;
            border: none;
            padding: 0 28px;
            border-radius: 18px;
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(249, 226, 175, 0.15);
            height: 44px;
        }

        .btn-new-note:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(249, 226, 175, 0.25);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
            padding-bottom: 40px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            min-height: 180px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .color-tag {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 12px;
            height: 12px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .note-card:hover .color-tag {
            transform: scale(1.2);
        }

        .note-card .title {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #f5e0dc;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-card .preview {
            font-size: 13px;
            color: #a6adc8;
            line-height: 1.5;
            margin-bottom: 12px;
            flex: 1;
            overflow: hidden;
            position: relative;
            max-height: 120px;
            /* Limit height */
            /* Vertical mask for overflow */
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        /* Rendered Markdown Styles in Card */
        .markdown-body {
            word-break: break-all;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            font-size: 1.05em;
            margin: 0.6em 0 0.3em;
            color: #f5e0dc;
            line-height: 1.2;
        }

        .markdown-body p {
            margin-bottom: 0.4em;
        }

        .markdown-body ul,
        .markdown-body ol {
            padding-left: 1.2em;
            margin: 0.3em 0;
        }

        .markdown-body li {
            margin-bottom: 0.2em;
        }

        .markdown-body code {
            background: rgba(255, 255, 255, 0.08);
            padding: 1px 4px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        .markdown-body pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
            margin: 0.5em 0;
            overflow-x: auto;
        }

        .markdown-body blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            padding-left: 10px;
            margin-left: 0;
            margin-right: 0;
            color: #9399b2;
            font-style: italic;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5em 0;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            text-align: left;
        }

        .markdown-body th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .note-card .timestamp {
            font-size: 11px;
            color: #6c7086;
            font-weight: 500;
            margin-top: auto;
        }

        .note-card .delete-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            opacity: 0;
            transition: all 0.2s;
            background: rgba(243, 139, 168, 0.1);
            border: 1px solid rgba(243, 139, 168, 0.2);
            color: #f38ba8;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
        }

        .note-card .delete-btn:hover {
            background: #f38ba8;
            color: #11111b;
        }

        /* Selection mode */
        .selection-mode .note-card {
            border-color: rgba(137, 180, 250, 0.3);
            background: rgba(137, 180, 250, 0.05);
        }

        .selection-mode .note-card:hover {
            border-color: #89b4fa;
            background: rgba(137, 180, 250, 0.08);
        }

        .selection-mode .note-card .title,
        .selection-mode .note-card .preview,
        .selection-mode .note-card .timestamp {
            transform: translateX(36px);
            transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .selection-checkbox {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 24px;
            height: 24px;
            accent-color: #89b4fa;
            cursor: pointer;
            z-index: 5;
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
            /* Block clicks only when visible */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .selection-mode .selection-checkbox {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Sync Button Styling */
        .btn-action,
        .btn-danger,
        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #a6adc8;
            padding: 10px 20px;
            border-radius: 16px;
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            height: 44px;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .btn-action.active {
            background: rgba(137, 180, 250, 0.1);
            color: #89b4fa;
            border-color: #89b4fa;
            box-shadow: 0 0 20px rgba(137, 180, 250, 0.1);
        }

        .btn-danger {
            color: #f38ba8;
            background: rgba(243, 139, 168, 0.05);
            border-color: rgba(243, 139, 168, 0.1);
            display: none;
            /* Hidden by default */
        }

        .selection-mode .btn-danger {
            display: flex;
            animation: fadeInScale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-danger:hover {
            background: rgba(243, 139, 168, 0.15);
            border-color: #f38ba8;
            transform: translateY(-2px);
        }

        .btn-action .icon,
        .btn-danger .icon,
        .btn-secondary .icon {
            font-size: 16px;
            margin-right: 2px;
        }

        .btn-secondary.synced {
            background: rgba(166, 227, 161, 0.05);
            border-color: rgba(166, 227, 161, 0.2);
            color: #a6e3a1;
        }

        #note-side-panel {
            width: 50%;
            height: 100%;
            background: #181926;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #note-side-panel.hidden {
            display: none;
        }

        .side-panel-header {
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        #close-side-panel {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #close-side-panel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #note-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Adjustments for the main app container when side panel is open */
        @media (max-width: 1000px) {
            #note-side-panel {
                position: absolute;
                right: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="split-view-container">
        <div class="app-container">
            <header class="app-header">
                <div class="header-left">
                    <h1>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </span>
                        Markdown Notes
                    </h1>
                    <button id="btn-select-mode" class="btn-action">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span> 選択
                    </button>
                    <button id="btn-bulk-delete" class="btn-danger">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </span> 選択したノートを削除
                    </button>
                    <div class="search-container">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </span>
                        <input type="text" id="search-input" placeholder="検索...">
                    </div>
                </div>
                <div class="header-right">
                    <div id="gdrive-sync-container">
                        <button id="btn-sync-gdrive" class="btn-secondary" title="Google Drive で同期">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="23 4 23 10 17 10"></polyline>
                                    <polyline points="1 20 1 14 7 14"></polyline>
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15">
                                    </path>
                                </svg>
                            </span>
                            <span class="btn-label">G-Drive 同期</span>
                            <span id="sync-status" class="status-badge"></span>
                            <span id="btn-logout-gdrive" class="btn-logout" title="ログアウト / アカウント切り替え">✕</span>
                        </button>
                    </div>
                    <button class="btn-new-note" id="btn-new">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </span>
                        新規ノート
                    </button>
                </div>
            </header>
            <main>
                <div class="notes-grid" id="notes-grid">
                    <!-- Notes will be rendered here -->
                </div>
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                    </div>
                    <p>ノートがありません。新規ノートを作成してください。</p>
                </div>
            </main>
        </div>
        <div id="note-side-panel" class="hidden">
            <div class="side-panel-header">
                <button id="close-side-panel" title="閉じる">✕</button>
            </div>
            <iframe id="note-iframe" src="about:blank"></iframe>
        </div>
    </div>
    <script type="module" src="/main.ts"></script>
    <script type="module">
        import { registerSW } from 'virtual:pwa-register'
        registerSW({ immediate: true })
    </script>
</body>

</html>
