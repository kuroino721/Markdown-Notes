<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="0" dy="8" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="noteGradientDev" x1="50" y1="50" x2="462" y2="462" gradientUnits="userSpaceOnUse">
            <stop stop-color="#10B981"/> <!-- Emerald 500 -->
            <stop offset="1" stop-color="#059669"/> <!-- Emerald 600 -->
        </linearGradient>
    </defs>

    <!-- Note Body -->
    <rect x="56" y="56" width="400" height="400" rx="60" fill="url(#noteGradientDev)" filter="url(#softShadow)"/>
    
    <!-- DEV Text -->
    <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="160" fill="white" letter-spacing="-5">
        DEV
    </text>
</svg>
