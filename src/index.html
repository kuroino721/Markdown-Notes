<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Main window specific styles */
        body {
            background: radial-gradient(circle at top right, #24273a, #181926);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            color: #cad3f5;
        }

        #split-view-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .app-container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
            padding: 24px;
            background: rgba(30, 30, 46, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .app-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #89b4fa, #b4befe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 10px 16px;
            gap: 10px;
            width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container:focus-within {
            background: rgba(255, 255, 255, 0.06);
            border-color: #89b4fa;
            box-shadow: 0 0 0 4px rgba(137, 180, 250, 0.15);
            width: 360px;
        }

        .search-container input {
            background: transparent;
            border: none;
            color: #cad3f5;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            width: 100%;
        }

        .btn-new-note {
            background: linear-gradient(135deg, #f9e2af 0%, #fab387 100%);
            color: #11111b;
            border: none;
            padding: 0 28px;
            border-radius: 18px;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(249, 226, 175, 0.15);
            height: 44px;
        }

        .btn-new-note:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(249, 226, 175, 0.25);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
            padding-bottom: 40px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            min-height: 180px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .color-tag {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 12px;
            height: 12px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .note-card:hover .color-tag {
            transform: scale(1.2);
        }

        .note-card .title {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #f5e0dc;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-card .preview {
            font-size: 14px;
            color: #a6adc8;
            line-height: 1.6;
            margin-bottom: 30px;
            flex: 1;
        }

        .note-card .timestamp {
            font-size: 12px;
            color: #6c7086;
            font-weight: 500;
        }

        .note-card .delete-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            opacity: 0;
            transition: all 0.2s;
            background: rgba(243, 139, 168, 0.1);
            border: 1px solid rgba(243, 139, 168, 0.2);
            color: #f38ba8;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
        }

        .note-card .delete-btn:hover {
            background: #f38ba8;
            color: #11111b;
        }

        /* Selection mode */
        .selection-mode .note-card {
            border-color: rgba(137, 180, 250, 0.3);
            background: rgba(137, 180, 250, 0.05);
        }

        .selection-mode .note-card:hover {
            border-color: #89b4fa;
            background: rgba(137, 180, 250, 0.08);
        }

        .selection-mode .note-card .title,
        .selection-mode .note-card .preview,
        .selection-mode .note-card .timestamp {
            transform: translateX(36px);
            transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .selection-checkbox {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 24px;
            height: 24px;
            accent-color: #89b4fa;
            cursor: pointer;
            z-index: 5;
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
            /* Block clicks only when visible */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .selection-mode .selection-checkbox {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Sync Button Styling */
        .btn-action,
        .btn-danger,
        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #a6adc8;
            padding: 10px 20px;
            border-radius: 16px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            height: 44px;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .btn-action.active {
            background: rgba(137, 180, 250, 0.1);
            color: #89b4fa;
            border-color: #89b4fa;
            box-shadow: 0 0 20px rgba(137, 180, 250, 0.1);
        }

        .btn-danger {
            color: #f38ba8;
            background: rgba(243, 139, 168, 0.05);
            border-color: rgba(243, 139, 168, 0.1);
            display: none;
            /* Hidden by default */
        }

        .selection-mode .btn-danger {
            display: flex;
            animation: fadeInScale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-danger:hover {
            background: rgba(243, 139, 168, 0.15);
            border-color: #f38ba8;
            transform: translateY(-2px);
        }

        .btn-action .icon,
        .btn-danger .icon,
        .btn-secondary .icon {
            font-size: 16px;
            margin-right: 2px;
        }

        .btn-secondary.synced {
            background: rgba(166, 227, 161, 0.05);
            border-color: rgba(166, 227, 161, 0.2);
            color: #a6e3a1;
        }

        #note-side-panel {
            width: 50%;
            height: 100%;
            background: #181926;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #note-side-panel.hidden {
            display: none;
        }

        .side-panel-header {
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        #close-side-panel {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #close-side-panel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #note-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Adjustments for the main app container when side panel is open */
        @media (max-width: 1000px) {
            #note-side-panel {
                position: absolute;
                right: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
